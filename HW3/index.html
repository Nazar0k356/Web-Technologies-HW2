<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    
    <div class="container">
        <div class="left-box">
            <div class="input-section">
                <input type="text" id="text-input" placeholder="Назва товару">
                <button data-tooltip="Додавання товару" id="product-add-btn" class="add-btn">Додати</button>
            </div>
            <div id="list-section" class="list-section"></div>
        </div>
        <div class="right-box">
            <div id="summary-section" class="summary-section">
                <div id="remaining" class="remaining">
                    <h3>Залишилося</h3>
                    <hr>
                </div>
                <div id="bought" class="bought">
                    <hr>    
                    <h3>Куплено</h3>
                    <hr>
                </div>
            </div>
        </div>
    </div>

    <div class="badge">
        <div class="badge-text">BuyList</div>
        <div class="details">Created by: Степаненко Назар</div>
    </div>
    
</body>
</html>
